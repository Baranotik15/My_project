{% load query_transform %}
{% if is_paginated %}
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="pagination__item">
        <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="pagination__link pagination__link--prev">Prev</a>
      </li>
    {% endif %}

    <li class="pagination__item">
      <span class="pagination__current">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>

    {% if page_obj.has_next %}
      <li class="pagination__item">
        <a href="?{% query_transform request page=page_obj.next_page_number %}" class="pagination__link pagination__link--next">Next</a>
      </li>
    {% endif %}
  </ul>
{% endif %}
